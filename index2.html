	<div>

		<span>價錢</span><span class="price"></span>
	</div>						
<script type="text/javascript">
	var xml = new XMLDoc();
	xml.load("xml/test.xml");
	xml.toChild("/bookstore");
	xml.toLastChild();
	xml.toChild("book");
	xml.toLastChild();
	xml.setAttribute("end",1);	//設定結束迴圈條件
	var i = 0; //計數器 

//alert(xml.xml());

	do{
		xml.toChild("/bookstore");
		xml.toChild("book",i);
		xml.toChild("title");
		document.getElementsByClassName("title")[i].innerHTML = xml.getText();
		xml.toSibling("price");
		document.getElementsByClassName("price")[i].innerHTML = xml.getTextInt();
		i++;
	}while(xml.getAttribute("end") != 1);	

</script>
</body>
</html>
