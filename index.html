</div>
<div></div>

<script type="text/javascript">

	var xml = new XMLDoc();
	xml.loadXML("<root></root>");
	
	xml.toChild("/root");
	xml.appendChild("item");	
	xml.toLastChild();
	xml.appendChild("name","AAA");
	xml.appendChild("age",19);

	xml.toChild("/root");
	xml.appendChild("item");
	xml.toLastChild();
	xml.appendChild("name","BBB");
	xml.appendChild("age",22);

	xml.toChild("/root");
	xml.appendChild("item");
	xml.toLastChild();
	xml.appendChild("name","CCC");
	xml.appendChild("age",26);

//	alert(xml.xml());

	var Name,Age;

	for(var i=0; i<3; i++){
		xml.toChild("/root/item",i);
		
		xml.toChild("name");
		Name = xml.getText();

		xml.toSibling("age"); 
		Age = xml.getTextInt();	

		document.getElementsByClassName("name")[i].innerHTML = Name;
		document.getElementsByClassName("age")[i].innerHTML = Age;	
	}

//	xml.toNext(); 移到"同"層的下一個

</script>

</body>
